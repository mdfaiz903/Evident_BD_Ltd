<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="col-md-6 offset-md-3">

     
      <form method="post" action="" class=" m-5" role="search">
        {% csrf_token %}
        <div class="mb-3 row">
          <label for="input" class="col-md-5 col-form-label">Input Values</label>
          <div class="col-sm-10">
            <input type="text" name="input_values" class="form-control" id="input">
          </div>
        </div>
        
        <div class="mb-3 row">
          <label for="search" class="col-md-5 col-form-label">Search Values</label>
          <div class="col-sm-10">
            <input type="number" name="search_value" class="form-control" id="search">
          </div>
        </div>       
        <button class="btn btn-outline-success" type="submit">Khoj</button>
        <a href=''><button class="btn btn-outline-success" type="submit">API Endpoints</button></a>
    </form>

  Result:
  {% if search_result %}
<p>True</p>
{% else %}
<p>False</p>
{% endif %}

 
  </div>
    </div>


 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
